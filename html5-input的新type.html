<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form action="/example/html5/demo_form.asp" method="get">
<label>email:</label><input type="email" name="user_email" /> <br>
<label>name:</label><input type="text" name="name"><br>
<label>color:</label><input type="color" name="color"><br>
<label>tel:电话号码的输入字段</label><input type="tel" name="phonenumber">
<label>date:选择年、月、日</label><input type="date" name="date"><br>
<label>month选择月／年</label><input type="month" name="month"><br>
<label>week选择周、年</label><input type="week" name="week"><br>
<label>time选择时间</label><input type="time" name="time"><br>
<label>datetime选择时间、日期、月、年（UTC 时间）</label><input type="datetime" name="datetime"><br>
<label>datetime-local选择时间、日期、月、年（本地时间）</label><input type="datetime-local" name="datetime-local"><br>
<label>select-img:</label><input type="file" name="select-img"><br>
<label>number:输入数字，可以限制可输入的最大最小数，step规定合法数字间隔</label><input type="number" name="age" min="0" max="100" step="5"><br>
<label>range:包含指定范围内的摄入字段 表示为滑块</label><input type="range" name="point" min="20" max="100"><br>
<label>url:url地址的输入字段,提交表单时会自动验证</label><input type="url" name="url" autocomplete="on"><br>
<label>image:将image用作提交 src和alt是不能省略的</label><input type="image" name="image-submit" width="20" height="20" src="img.png" title="天空" alt="提交"><br>

<input type="submit" value="submit" />
</form>
</body>
</html>
