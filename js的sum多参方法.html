<script type="text/javascript">
function sum() {
	var fir = arguments[0];
	if(arguments.length === 2) {
		return arguments[0] + arguments[1]
	} else {
		return function(sec) {
		 	return fir + sec;
		}
	}
}

console.log(sum(1,2));
console.log(sum(1)(5));
</script>
