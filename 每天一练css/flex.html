<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
	<style type="text/css">
		.flex-wrap{
			width: 100%;
			display: -webkit-flex;
			display: flex;
			border: 1px solid #ccc;
		}
		.flex-wrap .tit{
			flex: 0 0 50px;
		}
		.flex-wrap .txt{
			flex: 1;
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;
		}
	</style>
</head>
<body>
<div class="flex-wrap">
	<div class="tit">标题</div>
	<div class="txt">很长很长很长很长很长很长很长很长很长很长很长很长2</div>
</div>
</body>
</html>
