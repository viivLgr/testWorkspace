<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
	<style type="text/css">
		.flex-wrap{
			width: 100%;
			display: -webkit-flex;
			display: flex;
		}
		.flex-wrap .tit{
			flex: 0 0 50px;
			width: 50px;
		}
		.flex-wrap .txt{
			flex: 1;
			width: 100%;
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;
		}
		.table-wrap{
			width: 100%;
			display: table;
			table-layout: fixed;
		}
		.table-wrap .table-td{
			width: 50px;
			display: table-cell;
		}
		.table-wrap .table-dd{
			display: table-cell;
		}
		.table-wrap .table-dd div{
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
<div class="flex-wrap">
	<div class="tit">标题</div>
	<div class="txt">3很长很长很长很长很长很长很长很长很长很长很长很长2</div>
	<div class="tit">标题</div>
</div>
<div class="table-wrap">
	<div class="table-td">标题</div>
	<div class="table-dd">
		<div>2很长很长很长很长很长很长很长很长很长很长很长很长2</div>
	</div>
	<div class="table-td">标题</div>
</div>
</body>
</html>
