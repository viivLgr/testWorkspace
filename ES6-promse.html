	var p = new Promise(function(resolve,reject){
		setTimeout(function(){

			}else{
				reject(num+'>=5');
			}
		})
	});
	return p;
}

function requestImg(){
	var p = new Promise(function(resolve,reject){
		var img = new Image();
		img.onload = function(){
			resolve(img);
		}
		img.src = 'xxxx';
	})
	return p;
}
function timeOut(){

	})
	return p;
}
