	//判断一个字符串在另一个字符串中出现了几次
	function countInstance(mainStr,subStr){
		var count = 0;
		var offset = 0;
		do{
			offset = mainStr.indexOf(subStr,offset);
			if(offset != -1){
				count++;
				offset += subStr.length;
			}
		}while(offset != -1);

		return count;
	}
	var str1 = 'abcabcwqe';
	var str2 = 'ab';
	console.log(countInstance(str1,str2));
